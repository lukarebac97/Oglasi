<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}" lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prikaz svih kategorija</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body layout:fragment="content">

<div class="container">
  <div class="d-flex flex-column align-items-center mt-5" th:object="${oglasi}">
    <h3>Napisi recenziju</h3>
    <form class="mt-5 border shadow-lg p-4 col-lg-5" th:object="${recenzije}" th:action="@{'/recenzija/add/' + ${oglasi.getId()}}" method="POST">
      <div class="mb-3">
        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" th:field="*{opis}"></textarea>
          <label for="floatingTextarea2">Napisite recenziju</label>
        </div>
      </div>


      <button type="submit" class="btn btn-primary w-100">Objavi</button>
    </form>
  </div>
</div>

</body>
</html>
